<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Pembelian Laptop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        flex-direction: column;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }
      .form-container,
      .table-container {
        max-width: 800px;
        width: 80%;
      }
      table {
        width: 100%;
      }
      th,
      td {
        padding: 6px;
        text-align: center;
      }
      th {
        background-color: burlywood;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Data Pembelian Laptop</h1>
      <div class="form-container">
        <form
          id="dataForm"
          action="/addData"
          method="post"
          enctype="multipart/form-data"
        >
          <p>
            <input
              type="text"
              name="telepon"
              class="form-control mt-2"
              placeholder="Masukan Nomer HP"
              required
            />
          </p>
          <p>
            <input
              type="text"
              name="nama"
              class="form-control mt-2"
              placeholder="Masukan nama"
              required
            />
          </p>
          <p>
            <input
              type="text"
              name="laptop"
              class="form-control mt-2"
              placeholder="Masukan Merk Laptop"
              required
            />
          </p>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
      </div>
      <div class="table-container">
        <table border="1px" class="mt-4">
          <thead>
            <tr>
              <th>Id</th>
              <th>No. HP</th>
              <th>Nama</th>
              <th>Laptop</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for users in orang %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ users.Telepon }}</td>
              <td>{{ users.nama }}</td>
              <td>{{ users.Laptop }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="location.href='edit/{{users._id}}'"
                >
                  Edit
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="location.href='delete/{{users._id}}'"
                >
                  Delete
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        <p>Nama : Raffli Bisma Aryasatya</p>
        <p>Kelas : 4A</p>
        <p>Universitas : Universitas Merdeka Madiun</p>
      </div>
    </footer>
  </body>
</html>
